<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>

<body>

<script>

    var car = {
        make       : "Honda",
        model      : "Fit",
        color      : "Blue Raspberry",
        mileage    : 3000,
        isWorking  : true,
        isDriveable: function() {
            if (! this.isWorking) {
                console.error('Car needs tune up');
                return false;
            }
            return true;
        },
        driveToWork: function() {
            if (! this.isDriveable()) {
                return false;
            }

            console.log("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 8;

            console.log("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {
            if (! this.isDriveable()) {
                return false;
            }
            console.log("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 24000;

            console.log("New Mileage: " + this.mileage);
            console.log("Car needs a tuneup!");

            this.isWorking = false;
        },

        getTuneUp: function() {
            console.log("Car is ready to go!");
            this.isWorking = true;
        },

        honk: function() {
            console.log("Honk! Honk!");
        }
    };

    document.onkeyup = function  (event){
        console.log('event.key', event.key);
        if (event.key == 'w') {
            car.driveToWork();
            console.log('drive to work');
				} else if (event.key == 'o') {
            car.driveAroundWorld();
            console.log('drive around the world');
				} else if (event.key == "t") {
            car.getTuneUp();
            console.log('tune up time!');
				}
				var html = '';
				html += 'Milage: ' + car.mileage + '<br/>';
        if (! car.isDriveable()) {
            html += '<h2>Car needs a tune-up!</h2>';
				}
				document.getElementById('status').innerHTML = html;

    };

    // How would we run the getTuneUp function?

</script>
<h1>Car Game - Press w to drive to work, o to drive around the world, and t to tune up.</h1>
<div id="status"></div>
</body>
</html>
