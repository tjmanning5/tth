<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Superhero Logging - No Functions</title>
</head>
<body>

<h1>Open the console to see the magic!</h1>

<script type="text/javascript">

    // Various Arrays
    var brands = ["Acer", "Apple", "Sony", "Samsung"];
    var heroes = ["Black Panther", "Cyborg", "Black Canary", "Donna Troy",
        "Huntress", "Blue Beetle", "Captain Atom"];
    var booksOnMyShelf = ["Calculus Early Transcendentals", "Ravens",
        "The Self Illusion", "Harry Potter"];
    var thingsInFrontOfMe = ["Laptop", "Beanbag", "Cats", "Slippers"];
    var howIFeel = ["Sleep Deprived", "Wired on Coffee", "Excited"];

    function logLine() {
        console.log("---------");
    }
    function consoleMe(myArray, imHappy) {

        for (var i = 0; i < myArray.length; i ++) {
            console.log(myArray[i]);
        }
        if (imHappy) {
        	logLine();
				}
    }
    // For Loop for Brands
    consoleMe(brands, function  (){
    }, false);
    // For Loop for Heroes
    consoleMe(heroes);
    // For Loop for booksOnMyShelf
    consoleMe(booksOnMyShelf);
    // For Loop for thingsInFrontOfMe
    consoleMe(thingsInFrontOfMe);
    // For Loop for howIFeel
    consoleMe(howIFeel, 5);
</script>

</body>
</html>
