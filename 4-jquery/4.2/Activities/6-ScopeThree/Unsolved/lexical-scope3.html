<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>
<body>

  <h2>Check console to see the madness!</h2>

  <script type="text/javascript">

    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;
    function one() {
        // One: 1
      console.log("One: " + a);
    }

    // What will get console.loged?
    one();

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(a) {
        console.log("Two: " + a);
      }

      two(a);
    }

    // What will get console.loged?
    //Two: 1
    twotop();

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      a = 3;
      //Three: 3
      console.log("Three: " + a);
    }
    console.log('Three outside: ', a);

    // What will get console.loged?
    three();

    console.log('Three outside 2: ', a);

    // Example Four: Local Scope
    // -------------------------------------------
    function first() {
      var a = 5;

      function second() {
        var a = 3;

        function third() {
            //3
          console.log("Four: " + a);
        }

        third();
      }

      second();
    }

    // What will get console.loged?
    first();

  </script>
</body>
</html>
