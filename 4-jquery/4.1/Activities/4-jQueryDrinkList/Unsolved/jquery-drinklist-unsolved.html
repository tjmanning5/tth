<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Content!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
					language="javascript"></script>
</head>
<body>

<h1>Drink Selection!</h1>
<hr>

<ol id="drink-options"></ol>

<script type="text/javascript">

    var drinkList = ["Coffee: $5", "Espresso: $7", "Cappuccino: $6",
        "Latte: $4", "Tea: $3", "Ice Coffee: $6", "Ice Espresso: $8",
        "Ice Latte: $6", "Ice Tea: $4"];

    $.each(drinkList, function(yes, mamasSauce) {
        if (yes > 1) {
            $('<li>').html(mamasSauce).appendTo('#drink-options')
        }
    });
    // Using JavaScript programatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list


</script>

</body>
</html>
